<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Simona AI — Voice + SMS Receptionist for US Businesses</title>
  <meta name="description" content="Simona AI answers inbound calls, captures lead details, and follows up via opt-in SMS—so your business never misses a customer." />

  <style>
    :root{
      --bg0:#070712;
      --bg1:#0a0a16;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.45);
      --shadow: 0 16px 50px rgba(0,0,0,.55);
      --glow: 0 0 0 1px rgba(255,255,255,.12), 0 20px 80px rgba(145, 95, 255, .20);
      --pink: #ff4fd8;
      --purple: #8f6bff;
      --cyan: #3fe7ff;
      --radius: 28px;
      --radius2: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(143,107,255,.18), transparent 55%),
        radial-gradient(900px 650px at 80% 20%, rgba(255,79,216,.12), transparent 55%),
        radial-gradient(700px 600px at 55% 90%, rgba(63,231,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      scroll-behavior:smooth;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ width:min(1200px, calc(100% - 32px)); margin:0 auto; }

    /* Top nav */
    .nav{
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: rgba(5,5,12,.55);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap: 16px;
    }

    /* ✅ BIGGER LOGO */
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 750;
      letter-spacing: .2px;
      white-space:nowrap;
    }
    .brand img{
      width: 54px; height: 54px;
      border-radius: 14px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.10);
      object-fit: cover;
    }
    .brand span{
      font-size: 16px;
    }

    .links{
      display:flex;
      gap: 14px;
      align-items:center;
      justify-content:center;
      flex:1;
      color: var(--muted);
      font-size: 14px;
    }
    .links a{
      padding: 8px 10px;
      border-radius: 12px;
      transition: .15s ease;
    }
    .links a:hover{
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.86);
    }

    .nav-cta{
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.88);
      font-weight: 600;
      font-size: 14px;
      cursor:pointer;
      transition: .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
    }
    .btn-primary{
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, rgba(143,107,255,.95), rgba(255,79,216,.85));
      box-shadow: 0 14px 40px rgba(143,107,255,.25);
      color:white;
    }

    /* HERO */
    .hero{ padding: 48px 0 18px; }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 22px;
      align-items: stretch;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(143,107,255,.18), transparent 55%),
        radial-gradient(600px 380px at 85% 30%, rgba(255,79,216,.12), transparent 58%),
        radial-gradient(400px 300px at 70% 105%, rgba(63,231,255,.09), transparent 60%);
      pointer-events:none;
      opacity: .95;
    }

    .panel-inner{
      position:relative;
      padding: 28px;
    }
