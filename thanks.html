<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Request received — Simona AI</title>
  <meta name="description" content="Thanks — book your demo with Simona AI." />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Optional Open Graph -->
  <meta property="og:title" content="Request received — Simona AI" />
  <meta property="og:description" content="Book your demo with Simona AI." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./assets/og.jpg" />

  <style>
    :root{
      --bg0:#070712;
      --bg1:#0a0a16;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --shadow: 0 16px 50px rgba(0,0,0,.55);
      --glow: 0 0 0 1px rgba(255,255,255,.12), 0 20px 80px rgba(145, 95, 255, .20);
      --radius: 28px;
      --navH: 74px;
      --pink: #ff4fd8;
      --purple: #8f6bff;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0; padding:0;
      min-height:100%;
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(143,107,255,.18), transparent 55%),
        radial-gradient(900px 650px at 80% 20%, rgba(255,79,216,.12), transparent 55%),
        radial-gradient(700px 600px at 55% 90%, rgba(63,231,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{
      width:min(1100px, calc(100% - 32px));
      margin:0 auto;
    }

    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: rgba(5,5,12,.60);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 0;
      min-height: var(--navH);
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: .2px;
      white-space:nowrap;
    }
    .brand span{ font-size: 16px; color: rgba(255,255,255,.90); }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.88);
      font-weight: 650;
      font-size: 14px;
      cursor:pointer;
      transition: .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.07);
    }

    section{
      padding: 42px 0;
    }

    h1{
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-weight: 750;
      letter-spacing: -.5px;
      margin: 0 0 14px;
      font-size: clamp(42px, 5.0vw, 62px);
      line-height: 1.02;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: 16.5px;
      line-height: 1.6;
    }

    .card{
      margin-top: 16px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 22px;
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    h2{
      margin: 0 0 8px 0;
      font-size: 24px;
      letter-spacing: .2px;
    }

    .sub{
      margin: 0 0 12px 0;
      opacity: .85;
      color: rgba(255,255,255,.70);
      font-size: 14.5px;
      line-height: 1.55;
    }

    footer{
      padding: 28px 0 44px;
      color: rgba(255,255,255,.50);
      font-size: 13px;
      border-top: 1px solid rgba(255,255,255,.06);
    }

    footer a{
      color: rgba(255,255,255,.78);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    @media (max-width: 980px){
      :root{ --navH: 66px; }
    }
  </style>
</head>

<body>
  <header class="nav">
    <div class="wrap">
      <div class="nav-inner">
        <a class="brand" href="./index.html" aria-label="Back to Simona AI home">
          <span>Simona AI</span>
        </a>

        <div>
          <a class="btn" href="./index.html">Back to site</a>
        </div>
      </div>
    </div>
  </header>

  <section style="padding-top: 120px;">
    <div class="wrap">
      <h1>Request received ✅</h1>
      <p style="max-width: 720px;">
        Thanks — we got your request. The fastest next step is to book a quick demo below.
      </p>

      <div class="card">
        <h2>Book instantly</h2>
        <p class="sub">Pick a time that works. You’ll get the meeting details immediately.</p>

        <!-- Calendly Embed -->
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/hello-simonaai/30min"
          style="min-width:320px;height:750px;"
        ></div>
        <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
      </div>

      <p style="margin-top:16px; opacity:.75;">
        Questions? <a href="mailto:hello.simonaai@gmail.com">hello.simonaai@gmail.com</a>
      </p>
    </div>
  </section>

  <footer>
    <div class="wrap">
      <p>© 2026 Simona AI. Serving Texas.</p>
    </div>
  </footer>
</body>
</html>
